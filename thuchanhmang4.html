<script>
    let numbers = [-3, 5, 1, 3, 2, 10];
    let max = numbers[0];
    let index = 0;
    for (let n = 0; n < numbers.length; n++) {
        if (numbers[n] > max) {
            max = numbers[n];
            index = n;
        }
    }
    document.write("max: " + max + " at position " + index);
</script>
